<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Индикатор Батарей</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; }
        .container { text-align: center; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; margin-bottom: 30px; }
        .batteries-grid { display: flex; gap: 30px; justify-content: center; }
        .battery-card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; width: 200px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05); }
        h2 { margin-top: 0; color: #007BFF; }
        .battery { width: 150px; height: 70px; border: 3px solid #333; border-radius: 10px; margin: 15px auto; position: relative; display: flex; align-items: center; overflow: hidden; }
        .battery-cap { width: 10px; height: 30px; background-color: #333; position: absolute; right: -13px; top: 50%; transform: translateY(-50%); border-radius: 0 5px 5px 0; z-index: 1; }
        .battery-fill { height: 100%; width: 0%; background-color: #ccc; transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out; border-radius: 5px; }
        .level-display { font-size: 1.2em; font-weight: bold; margin: 10px 0 5px 0; }
        .timestamp-display { font-size: 0.8em; color: #777; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Состояние Батарей</h1>
        <div class="batteries-grid">
            <div class="battery-card" data-id="1">
                <h2>Лифты</h2>
                <div class="battery"><div class="battery-fill" id="fill-1"></div><div class="battery-cap"></div></div>
                <p class="level-display" id="level-1">Заряд: --%</p>
                <p class="timestamp-display" id="time-1">Обновлено: --</p>
            </div>
            <div class="battery-card" data-id="2">
                <h2>Вода</h2>
                <div class="battery"><div class="battery-fill" id="fill-2"></div><div class="battery-cap"></div></div>
                <p class="level-display" id="level-2">Заряд: --%</p>
                <p class="timestamp-display" id="time-2">Обновлено: --</p>
            </div>
            <div class="battery-card" data-id="3">
                <h2>Отопление</h2>
                <div class="battery"><div class="battery-fill" id="fill-3"></div><div class="battery-cap"></div></div>
                <p class="level-display" id="level-3">Заряд: --%</p>
                <p class="timestamp-display" id="time-3">Обновлено: --</p>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = '/api/battery';

        function getBatteryColor(level) {
            if (level > 50) return '#4CAF50';
            if (level > 20) return '#FFC107';
            return '#F44336';
        }

        function updateBatteryUI(id, level, timestamp) {
            const fill = document.getElementById(`fill-${id}`);
            const levelDisplay = document.getElementById(`level-${id}`);
            const timeDisplay = document.getElementById(`time-${id}`);

            // Форматирование даты и времени
            const timeStr = timestamp === 'Нет данных' 
                ? 'Нет данных' 
                : new Date(timestamp).toLocaleString('ru-RU', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                });
            
            fill.style.width = `${level}%`;
            fill.style.backgroundColor = getBatteryColor(level);
            levelDisplay.textContent = `Заряд: ${level}%`;
            timeDisplay.textContent = `Обновлено: ${timeStr}`;
        }

        async function fetchAllBatteryLevels() {
            try {
                const response = await fetch(API_ENDPOINT);
                const batteriesData = await response.json();

                if (response.ok) {
                    for (const id in batteriesData) {
                        const { level, timestamp } = batteriesData[id];
                        updateBatteryUI(id, level, timestamp);
                    }
                } else {
                    console.error('API Error:', batteriesData);
                    [1, 2, 3].forEach(id => updateBatteryUI(id, 0, 'Ошибка загрузки'));
                }

            } catch (error) {
                console.error('Error fetching battery data:', error);
                [1, 2, 3].forEach(id => updateBatteryUI(id, 0, 'Ошибка сети'));
            }
        }

        fetchAllBatteryLevels();
        setInterval(fetchAllBatteryLevels, 30000);
    </script>

</body>
</html>
